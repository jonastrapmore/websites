<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        border-bottom: 1px solid blue;
      }
      table {
        border: 1px, solid, grey;
        border-collapse: collapse;
      }
      th,
      tr,
      td {
        border: 1px, solid, grey;
      }
      th {
        background-color: darkblue;
        color: white;
      }
      th,
      td {
        padding: 15px;
        text-align: center;
      }
      caption{
        padding: 15px;
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <h1>Webcursus HTML</h1>
    <table>
      <tr>
        <th>Entiteit</th>
        <th>Betekenis</th>
      </tr>
      <tr>
        <td>&amp;</td>
        <td>ampersand</td>
      </tr>
      <tr>
        <td>&lt;</td>
        <td>kleiner dan</td>
      </tr>
      <tr>
        <td>&gt;</td>
        <td>groter dan</td>
      </tr>
      <tr>
        <td>&copy;</td>
        <td>copycat</td>
      </tr>
      <tr>
        <td>&euro;</td>
        <td>euroteken</td>
      </tr>
      <caption>
        Overzicht van entiteite
      </caption>
    </table>
  </body>
</html>
