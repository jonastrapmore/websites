<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border: 2px solid red; /* Duidelijke rand rondom tabel */
        border-collapse: collapse; /* Celranden worden samengevoegd en overbodige lijnen verdwijnen */
      }

      td,
      th,
      tr {
        border: 1px, solid, red;
      }
      td {
        padding: 15px;
      }
      th {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>cel 1</th>
        <th colspan="2">samengevoegd</th>
      </tr>
      <tr>
        <th rowspan="2">samengevoegd</th>
        <td>cel 5</td>
        <td>cel 6</td>
      </tr>
      <td>cel 8</td>
      <td>cel 9</td>
    </table>
  </body>
</html>
